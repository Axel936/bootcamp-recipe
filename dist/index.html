
<!DOCTYPE html>
<html lang=en>
<head>
	<link rel=stylesheet href=style.css>

</head>

	<script src="handlebars/dist/handlebars.js"></script>
	<script src="render.js"></script>
	<script src=main.js></script>

</html>
